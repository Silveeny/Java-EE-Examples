<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:body>
        <style type="text/css">
            .grid-checkbox td {
                padding: .5rem;
            }
        </style>


        <h:form>
            <h:outputLabel for="userName" value="Your name:"/>
            <h:inputText id="userName"
                         value="#{student.name}"
                         required="true"/>

            <br/>

            <h5>Pick your exams</h5>
            <p:selectManyCheckbox converter="studentConverter" id="grid" value="#{student.selectedExams}" layout="grid" columns="3" styleClass="grid-checkbox">
                <f:selectItems value="#{student.exams}" var="exam" itemLabel="#{exam.name}" itemValue="#{exam}"/>
            </p:selectManyCheckbox>

            <br />

            <h:commandButton id="submit"
                             value="Submit"
                             action="#{student.submit}"/>

            <br/>

        </h:form>

    </h:body>


</html>
